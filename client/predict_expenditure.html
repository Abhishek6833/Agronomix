<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Expenditure</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Predict Expenditure</h1>
        <form id="predict-expenditure-form">
            <input type="text" id="village" name="village" placeholder="Village" required>
            <input type="number" id="year" name="year" placeholder="Year" required>
            <input type="text" id="climatic_condition" name="climatic_condition" placeholder="Climatic Condition" required>
            <input type="text" id="crop_type" name="crop_type" placeholder="Crop Type" required>
            <input type="submit" value="Predict Expenditure">
        </form>
        <div id="expenditure-result" class="result-box"></div>
    </div>
</body>
</html>
